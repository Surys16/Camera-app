<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamera App</title>
<link rel="manifest" href="manifest.json">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .controls {
    position: absolute;
    bottom: 40px;          /* tombol naik sedikit dari bawah */
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    pointer-events: auto;
  }

  .controls button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.3);
    color: white;
    font-size: 20px;
    transition: 0.2s;
  }

  .controls button:active {
    background: white;
    color: black;
    transform: scale(0.9);
  }

  #shutter {
    width: 80px;
    height: 80px;
    background: white;
    border-radius: 50%;
    border: 5px solid rgba(200,200,200,0.5);
  }

  #recordBtn {
    background: red;
    width: 60px;
    height: 60px;
  }

  #canvas {
    display: none;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<div class="controls">
  <button id="switchBtn" onclick="switchCamera()">üîÑ</button>
  <button id="shutter" onclick="takePhoto()"></button>
  <button id="recordBtn" onclick="toggleRecord()">‚è∫</button>
</div>

<canvas id="canvas"></canvas>

<script>
let stream;
let useBackCamera = true;
let recorder;
let chunks = [];
let recording = false;

async function startCamera() {
  if(stream) stream.getTracks().forEach(t => t.stop());
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: useBackCamera ? "environment" : "user" },
    audio: true
  });
  document.getElementById("video").srcObject = stream;
}

function switchCamera() {
  useBackCamera = !useBackCamera;
  startCamera();
}

function takePhoto() {
  const canvas = document.getElementById("canvas");
  const video = document.getElementById("video");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);
  const link = document.createElement("a");
  link.href = canvas.toDataURL();
  link.download = "foto.png";
  link.click();
}

function toggleRecord() {
  if(!recording) startRecord();
  else stopRecord();
}

function startRecord() {
  recorder = new MediaRecorder(stream);
  chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks,{type:"video/mp4"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "video.mp4";
    a.click();
  }
  recorder.start();
  recording = true;
  document.getElementById("recordBtn").style.background = "darkred";
}

function stopRecord() {
  recorder.stop();
  recording = false;
  document.getElementById("recordBtn").style.background = "red";
}

// Mulai kamera saat halaman dibuka
startCamera();

// Service Worker PWA
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
