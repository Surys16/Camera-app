<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamera App</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    margin: 0;
    font-family: Arial;
    background: #000;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  video {
    flex: 1;
    width: 100%;
    object-fit: cover;
  }

  .controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 15px 0;
    background: rgba(0,0,0,0.5);
  }

  button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.3);
    color: white;
    font-size: 16px;
    transition: 0.2s;
  }

  button:active {
    background: white;
    color: black;
    transform: scale(0.9);
  }

  #recordBtn {
    background: red;
    width: 70px;
    height: 70px;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<div class="controls">
  <button onclick="switchCamera()">üîÑ</button>
  <button onclick="takePhoto()">üì∏</button>
  <button id="recordBtn" onclick="toggleRecord()">‚è∫</button>
</div>

<canvas id="canvas" hidden></canvas>

<script>
let stream;
let useBackCamera = true;
let recorder;
let chunks = [];
let recording = false;

async function startCamera() {
  if(stream) stream.getTracks().forEach(t => t.stop());
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: useBackCamera ? "environment" : "user" },
    audio: true
  });
  video.srcObject = stream;
}

function switchCamera() {
  useBackCamera = !useBackCamera;
  startCamera();
}

function takePhoto() {
  const canvas = document.getElementById("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);
  const link = document.createElement("a");
  link.href = canvas.toDataURL();
  link.download = "foto.png";
  link.click();
}

function toggleRecord() {
  if(!recording) startRecord();
  else stopRecord();
}

function startRecord() {
  recorder = new MediaRecorder(stream);
  chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks,{type:"video/mp4"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "video.mp4";
    a.click();
  }
  recorder.start();
  recording = true;
  document.getElementById("recordBtn").style.background = "darkred";
}

function stopRecord() {
  recorder.stop();
  recording = false;
  document.getElementById("recordBtn").style.background = "red";
}

startCamera();

// Service Worker PWA
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
